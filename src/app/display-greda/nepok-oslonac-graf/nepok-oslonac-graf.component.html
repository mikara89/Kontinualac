<svg:polyline *ngIf="this.points.split('NaN').length==1" [attr.points]=points style="fill:none;stroke:black;stroke-width:2" />
<svg:polyline points1="30,120 20,130 30,120" style="fill:none;stroke:black;stroke-width:1.5" />

<svg:line *ngIf="pointsBase[1].x1!='NaN'" [attr.x1]=pointsBase[1].x1 [attr.y1]=pointsBase[1].y1 [attr.x2]=pointsBase[1].x2 [attr.y2]=pointsBase[1].y2 style="stroke:rgb(0,0,0);stroke-width:1" />
<svg:line *ngIf="pointsBase[2].x1!='NaN'" [attr.x1]=pointsBase[2].x1 [attr.y1]=pointsBase[2].y1 [attr.x2]=pointsBase[2].x2 [attr.y2]=pointsBase[2].y2 style="stroke:rgb(0,0,0);stroke-width:1" />
<svg:line *ngIf="pointsBase[3].x1!='NaN'" [attr.x1]=pointsBase[3].x1 [attr.y1]=pointsBase[3].y1 [attr.x2]=pointsBase[3].x2 [attr.y2]=pointsBase[3].y2 style="stroke:rgb(0,0,0);stroke-width:1" />
<svg:line *ngIf="pointsBase[4].x1!='NaN'" [attr.x1]=pointsBase[4].x1 [attr.y1]=pointsBase[4].y1 [attr.x2]=pointsBase[4].x2 [attr.y2]=pointsBase[4].y2 style="stroke:rgb(0,0,0);stroke-width:1" />
<svg:line *ngIf="pointsBase[5].x1!='NaN'" [attr.x1]=pointsBase[5].x1 [attr.y1]=pointsBase[5].y1 [attr.x2]=pointsBase[5].x2 [attr.y2]=pointsBase[5].y2 style="stroke:rgb(0,0,0);stroke-width:1" />
<svg:line *ngIf="baseLine.x1 !='NaN'" [attr.x1]=baseLine.x1 [attr.y1]=baseLine.y1 [attr.x2]=baseLine.x2 [attr.y2]=baseLine.y2 style="stroke:rgb(0, 0, 0);stroke-width:2" />
<svg:text *ngIf="pointsBase[1].x1 !='NaN'" [attr.x]=pX-5 [attr.y]=pY+35 fill="black">{{oznakaOslonca}}</text>
<svg:circle [attr.cx]=pX [attr.cy]=pY  r="3" stroke="black" stroke-width="1" fill="transparent" />
